on: [issues]

jobs:
  create_comment:
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check issue content step
        uses: manuelaesitx/issuechecker/code/roadmap-issue-checker@main
        id: check_issue
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
